<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="p-header">
            <input type="text"id="password">
            <button class="copy"id="copy-btn">
                copy
            </button>
        </div>
        <div class="p-body">
            <div class="form-control">
                <label for="p-length">
                    Password Length
                </label>
                <input type="number"id="p-length" value="12" min="8" max="30">
            </div>
            <!--Uppercase portion-->
        </div>
        <div class="form-control">
            <label for="p-uppercase">
                Uppercase
            </label>
            <input type="checkbox" checked id="p-uppercase">
        </div>
        <!--Lowercase portion-->
        <div class="form-control">
            <label for="p-lowercase">
                Lowercase
            </label>
            <input type="checkbox" id="lowerpercase">
            <!--check-->
        </div>
        <!--number portion-->
        <div class="form-control">
            <label for="p-number">
               Have numbers
            </label>
            <input type="checkbox" id="p-number">
        </div>
        <!--symbol-->
        <div class="form-control">
            <label for="p-symbol">Include symbols </label>
            <input type="checkbox" id="p-symbol" >
        </div>
        <button id="submit">Generate Password</button>
    </div>
    <script src="script.js"></script>



</body>
</html>
